<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="/layout/master :: master">

<div th:fragment="content" class="container">
	<h3 class="my-4" th:text="'Tambah Keluarga'">Tambah Keluarga</h3>
	<!--  Tambah Keluarga -->
	<div class="row">
		<div class="col-lg-12">
			<form name="sentMessage" id="addKeluargaForm" action="/penduduk/tambah" method="post">
				<div class="form-group">
						<label for="alamat" class="col-md-10 control-label">Alamat</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="alamat" class="form-control" type="text" required="required" placeholder="Masukkan alamat.."/>
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="rt" class="col-md-10 control-label">RT</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="rt" class="form-control" type="text" required="required" placeholder="Contoh: 012" />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="rw" class="col-md-10 control-label">RW</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="rw" class="form-control" type="text" required="required" placeholder="Contoh: 123" />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="kelurahan_desa" class="col-md-10 control-label">Kelurahan/Desa</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="kelurahan_desa" class="form-control" type="text" required="required" placeholder="Masukkan kelurahan.." />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="kecamatan" class="col-md-10 control-label">Kecamatan</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="kecamatan" class="form-control" type="text" required="required" placeholder="Masukkan kecamatan.." />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="kota" class="col-md-10 control-label">Kota</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="kota" class="form-control" type="text" required="required" placeholder="Masukkan kota.." />
							</div>
						</div>
				</div>
				<div class="form-group">
						<div class="col-md-10">
							<button type="submit" class="btn btn-primary">Tambah</button>
						</div>
				</div>
			</form>
		</div>
	</div>
	<!--  end of Tambah Keluarga -->

	<!-- end of Container -->

</div>
</html>
