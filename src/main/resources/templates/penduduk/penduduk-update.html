<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="/layout/master :: master">

<div th:fragment="content" class="container">
	<h3 class="my-4" th:text="'Ubah Penduduk'">Ubah Penduduk</h3>
	<!--  Ubah Penduduk -->
	<div class="row">
		<div class="col-lg-12">
			<form name="updatePendudukForm" id="updatePendudukForm" th:action="@{/penduduk/ubah/submit/} + ${penduduk.nik}" th:object="${penduduk}" method="POST">
				<div class="form-group">
						<label for="nama" class="col-md-10 control-label">Nama</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="nama" th:value="${penduduk.nama}" th:field="*{nama}" class="form-control" type="text" required="required"  />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="tempat_lahir" class="col-md-10 control-label">Tempat Lahir</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="tempat_lahir" th:field="*{tempat_lahir}" th:value="${penduduk.tempat_lahir}" class="form-control" type="text" required="required" placeholder="Contoh: Medan" />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="tanggal_lahir" class="col-md-10 control-label">Tanggal Lahir</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="tanggal_lahir" th:value="${penduduk.tanggal_lahir}" th:field="*{tanggal_lahir}" class="form-control" type="date" required="required" />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="jenis_kelamin" class="col-md-10 control-label">Jenis Kelamin</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<select required="required" name="jenis_kelamin" class="selectpicker form-control" th:value="${penduduk.jenis_kelamin}" th:field="*{jenis_kelamin}" readonly="true" >
								<option value="0" th:selected="${penduduk.jenis_kelamin == '0' ? 'selected' : ''}">Laki-laki</option>
								<option value="1" th:if="${penduduk.jenis_kelamin == '1' ? 'selected' : ''}">Perempuan</option>
		      					
								</select>
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="golongan_darah" class="col-md-10 control-label">Golongan Darah</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<select required="required" name="golongan_darah" th:value="${penduduk.golongan_darah}" th:field="*{golongan_darah}" class="selectpicker form-control">
								<option value="A+" th:selected="${penduduk.golongan_darah.equals('A+') ? 'selected' : ''}">A+</option>
								<option value="A-" th:selected="${penduduk.golongan_darah.equals('A-') ? 'selected' : ''}">A-</option>
								<option value="B+" th:selected="${penduduk.golongan_darah.equals('B+') ? 'selected' : ''}">B+</option>
								<option value="B-" th:selected="${penduduk.golongan_darah.equals('B-') ? 'selected' : ''}">B-</option>
								<option value="AB+" th:selected="${penduduk.golongan_darah.equals('AB+') ? 'selected' : ''}">AB+</option>
								<option value="AB+" th:selected="${penduduk.golongan_darah.equals('AB-') ? 'selected' : ''}">AB-</option>
								<option value="O+" th:selected="${penduduk.golongan_darah.equals('O+') ? 'selected' : ''}">O+</option>
								<option value="O-" th:selected="${penduduk.golongan_darah.equals('O-') ? 'selected' : ''}">O-</option>
							</select>
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="agama" class="col-md-10 control-label">Agama</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<select required="required" name="agama" th:value="${penduduk.agama}" th:field="*{agama}" class="selectpicker form-control">
								<option value="Buddha" th:selected="${penduduk.agama.equals('Buddha') ? 'selected' : ''}">Buddha</option>
								<option value="Hindu" th:selected="${penduduk.agama.equals('Hindu') ? 'selected' : ''}">Hindu</option>
								<option value="Islam" th:selected="${penduduk.golongan_darah.equals('Islam') ? 'selected' : ''}">Islam</option>
								<option value="Katholik" th:selected="${penduduk.golongan_darah.equals('Katholik') ? 'selected' : ''}">Katholik</option>
								<option value="Konghucu" th:selected="${penduduk.golongan_darah.equals('Konghucu') ? 'selected' : ''}">Konghucu+</option>
								<option value="Kristen" th:selected="${penduduk.golongan_darah.equals('Kristen') ? 'selected' : ''}">Kristen-</option>
								</select>
							
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="status_perkawinan" class="col-md-10 control-label">Status Perkawinan</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<select required="required" name="status_perkawinan" th:value="${penduduk.status_perkawinan}" th:field="*{status_perkawinan}" class="selectpicker form-control">
								<option value="Belum Kawin" th:selected="${penduduk.status_perkawinan.equals('Belum Kawin') ? 'selected' : ''}">Belum Kawin</option>
								<option value="Kawin" th:selected="${penduduk.status_perkawinan.equals('Kawin') ? 'selected' : ''}">Kawin</option>
							</select>
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="status_dalam_keluarga" class="col-md-10 control-label">Status Dalam Keluarga</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="status_dalam_keluarga" th:field="*{status_dalam_keluarga}" th:value="${penduduk.status_dalam_keluarga}" class="form-control" type="text" required="required" placeholder="Masukkan status dalam keluarga.." />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="pekerjaan" class="col-md-10 control-label">Pekerjaan</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="pekerjaan" th:value="${penduduk.pekerjaan}" th:field="*{pekerjaan}" class="form-control" type="text" required="required" placeholder="Masukkan pekerjaan.." />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="is_wni" class="col-md-10 control-label">Kewarganegaraan</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<select required="required" name="is_wni" class="selectpicker form-control" th:value="${penduduk.is_wni}" th:field="*{is_wni}" >
								<option value="1" th:selected="${penduduk.is_wni == '1' ? 'selected' : ''}">WNI</option>
		      					<option value="0" th:selected="${penduduk.is_wni == '0' ? 'selected' : ''}">WNA</option>
								</select>
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="is_wafat" class="col-md-10 control-label">Status Kematian</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<select required="required" name="is_wafat" class="selectpicker form-control" th:value="${penduduk.is_wafat}" th:field="*{is_wafat}" >
								<option value="1" th:selected="${penduduk.is_wafat == '1' ? 'selected' : ''}">Wafat</option>
		      					<option value="0" th:selected="${penduduk.is_wafat == '0' ? 'selected' : ''}">Hidup</option>
								</select>
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="id_keluarga" class="col-md-10 control-label">Id Keluarga</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="id_keluarga" th:value="${penduduk.keluarga.id}" th:field="*{id_keluarga}" class="form-control" type="number" required="required" placeholder="Masukkan id keluarga.."/>
							</div>
						</div>
				</div>
				<div class="form-group">
						<div class="col-md-10">
							<button type="submit" class="btn btn-primary">Ubah</button>
						</div>
				</div>
			</form>
		</div>
	</div>
	<!--  end of Ubah Penduduk -->

	<!-- end of Container -->

</div>
</html>
