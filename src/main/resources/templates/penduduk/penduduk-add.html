<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="/layout/master :: master">

<div th:fragment="content" class="container">
	<h3 class="my-4" th:text="'Tambah Penduduk'">Tambah Penduduk</h3>
	<!--  Tambah Penduduk -->
	<div class="row">
		<div class="col-lg-12">
			<form name="sentMessage" id="addPendudukForm" action="/penduduk/tambah/submit" method="post">
				<div class="form-group">
						<label for="nama" class="col-md-10 control-label">Nama</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="nama" class="form-control" type="text" required="required" placeholder="Masukkan nama.." />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="tempat_lahir" class="col-md-10 control-label">Tempat Lahir</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="tempat_lahir" class="form-control" type="text" required="required" placeholder="Contoh: Medan" />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="tanggal_lahir" class="col-md-10 control-label">Tanggal Lahir</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="tanggal_lahir" class="form-control" type="date" required="required" />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="jenis_kelamin" class="col-md-10 control-label">Jenis Kelamin</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<select required="required" name="jenis_kelamin" class="selectpicker form-control">
								<option value="">Pilihan Jenis Kelamin</option>
								<option value="0">Laki-laki</option>
								<option value="1">Perempuan</option>
							</select>
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="golongan_darah" class="col-md-10 control-label">Golongan Darah</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<select required="required" name="golongan_darah" class="selectpicker form-control">
								<option value="">Pilihan Golongan Darah</option>
								<option value="A+">A+</option>
								<option value="A-">A-</option>
								<option value="B+">B+</option>
								<option value="B-">B-</option>
								<option value="AB+">AB+</option>
								<option value="AB-">AB-</option>
								<option value="O+">O+</option>
								<option value="O-">O-</option>
							</select>
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="agama" class="col-md-10 control-label">Agama</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<select required="required" name="agama" class="selectpicker form-control">
								<option value="">Pilihan Agama</option>
								<option value="Buddha">Budha</option>
								<option value="Hindu">Hindu</option>
								<option value="Islam">Islam</option>
								<option value="Katholik">Katholik</option>
								<option value="Konghucu">Konghucu</option>
								<option value="Kristen">Kristen</option>
							</select>
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="status_perkawinan" class="col-md-10 control-label">Status Perkawinan</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<select required="required" name="status_perkawinan" class="selectpicker form-control">
								<option value="">Pilihan Status Perkawinan</option>
								<option value="Belum Kawin">Belum Kawin</option>
								<option value="Kawin">Kawin</option>
							</select>
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="status_dalam_keluarga" class="col-md-10 control-label">Status Dalam Keluarga</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="status_dalam_keluarga" class="form-control" type="text" required="required" placeholder="Masukkan status dalam keluarga.." />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="pekerjaan" class="col-md-10 control-label">Pekerjaan</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="pekerjaan" class="form-control" type="text" required="required" placeholder="Masukkan pekerjaan.." />
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="is_wni" class="col-md-10 control-label">Kewarganegaraan</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<select required="required" name="is_wni" class="selectpicker form-control">
								<option value="">Pilihan Kewarganegaraan</option>
								<option value="0">WNA</option>
								<option value="1">WNI</option>
							</select>
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="is_wafat" class="col-md-10 control-label">Status Kematian</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<select required="required" name="is_wafat" class="selectpicker form-control">
								<option value="">Pilihan Status Kematian</option>
								<option value="0">Hidup</option>
								<option value="1">Wafat</option>
							</select>
							</div>
						</div>
				</div>
				<div class="form-group">
						<label for="id_keluarga" class="col-md-10 control-label">Id Keluarga</label>
						<div class="col-md-10 inputGroupContainer">
							<div class="input-group">
								<input name="id_keluarga" class="form-control" type="number" required="required" placeholder="Masukkan id keluarga.."/>
							</div>
						</div>
				</div>
				<div class="form-group">
						<div class="col-md-10">
							<button type="submit" class="btn btn-primary">Tambah</button>
						</div>
				</div>
			</form>
		</div>
	</div>
	<!--  end of Tambah Penduduk -->

	<!-- end of Container -->

</div>
</html>
