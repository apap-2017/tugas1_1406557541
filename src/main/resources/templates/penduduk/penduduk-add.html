<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	th:include="/layout/master :: master">

<div th:fragment="content" class="container">
	<h3 class="my-4" th:text="'Lihat Data Penduduk'">Tambah Penduduk</h3>
	<!--  Tambah Penduduk -->
	<div class="row">
		<div class="col-lg-8 mb-4">
			<form name="sentMessage" id="contactForm" action="/penduduk"
				method="get">
				<div class="control-group form-group">
					<div class="controls">
						<label>Masukkan Nama</label> <input type="text"
							class="form-control" id="nama" name="nama" required="true" />
						<p class="help-block"></p>
					</div>
					<div class="controls">
						<label>Tempat Lahir</label> <input type="text"
							class="form-control" id="tempat_lahir" name="tempat_lahir"
							required="true" />
						<p class="help-block"></p>
					</div>
					<div class="controls">
					<!-- Pick Date -->
						<label>Tanggal Lahir</label> <input type="text"
							class="form-control" id="tanggal_lahir" name="tanggal_lahir"
							required="true" />
						<p class="help-block"></p>
					</div>
					<div class="controls">
						<!-- Masukin data dari tabel -->
						<label>Golongan Darah</label> <select class="custom-select">
							<option selected = null >Pilih Golongan darah</option>
							<option value="1">One</option>
							<option value="2">Two</option>
							<option value="3">Three</option>
						</select>
					</div>
					<div class="controls">
						<label>Agama</label> <input type="text"
							class="form-control" id="tanggal_lahir" name="tanggal_lahir"
							required="true" />
						<p class="help-block"></p>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Lihat</button>
			</form>
		</div>
	</div>
	<!--  end of Tambah Penduduk -->

	<!-- end of Container -->

</div>
</html>
