<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include="/layout/master :: master">

<div th:fragment="content" class="container">
	<!-- Container -->
	<h3 class="my-4">Sistem Informasi Kependudukan Online Provinsi DKI
		Jakarta</h3>
	<p class="my-4">Selamat datang di Sistem Informasi Kependudukan
		Online Provinsi DKI Jakarta</p>

	<hr></hr>

	<!--  Lihat Penduduk Berdasarkan NIK -->
	<div class="row">
		<div class="col-lg-8 mb-4">
			<h5>Lihat Data Penduduk berdasarkan NIK</h5>
			<form name="sentMessage" id="contactForm">
				<div class="control-group form-group">
					<div class="controls">
						<label>Masukkan Nomor Induk Kependudukan</label> <input
							type="text" class="form-control" id="NIK" required="true"
							data-validation-required-message="Mohon masukkan NIK" />
						<p class="help-block"></p>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!--  end of Lihat Penduduk Berdasarkan NIK -->
	<!-- end of Container -->

</div>
</html>
